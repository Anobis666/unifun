<div class="base-container">
  <div class="container1 container pt-5">
    <form [formGroup]="moviesForm">
      <div class="form-group year">
        <label>Year</label>
        <input type="text" class="form-control" placeholder="Insert year" name="year" formControlName="year">
      </div>
      <div class="form-group">
        <label>director</label>
        <input type="text" class="form-control" placeholder="Insert author" name="author" formControlName="author">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Insert Title" name="title" formControlName="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="textbox" class="form-control" placeholder="Insert description" name="description"
          formControlName="description">
      </div>
      <div class="form-group">
        <input type="file" formControlName="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
          (change)="onFileSelected($event)"/>
      </div>
       <button type="submit" id="movieSubmit" (click)="postMovies()" [disabled]="moviesForm.invalid">Upload movie poster</button>
    </form>
  </div>



  <div class="container2 container">

    <div class="row justify-content-start">

      <div class="card col-xl-3 col-md-6 col-12 movies__card" style="width:23 rem" *ngFor="let movie of allMovies">
        <button type="submit" class="close text-right" aria-label="Close" (click)="deleteMovies(movie.movie_id)">
          <span aria-hidden="true">&times;</span>
        </button>
        <img class="card-img-top movies__card__img" src="{{movie.image_url}}" alt="Card image cap">
        <div class="containerOverlay">
          <div class="overlay">{{movie.description}}</div>
        </div>
        <div class="card-body">
          <button type="button" (click)="showDialog(movie)" icon="pi pi-info-circle" label="Show"
            class="btn btn-primary card__button_update">Update</button>
        </div>
      </div>
    </div>

  </div>
