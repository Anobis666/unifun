<div class="base-container">
  <div class="container1 container pt-5">
    <form [formGroup]="musicForm">
      <div class="form-group year">
        <label>Year</label>
        <input type="text" class="form-control" placeholder="Insert year" name="year" formControlName="year">
      </div>
      <div class="form-group">
        <label>singer</label>
        <input type="text" class="form-control" placeholder="Insert singer" name="singer" formControlName="singer">
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="Insert Title" name="title" formControlName="title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="textbox" class="form-control" placeholder="Insert description" name="description"
          formControlName="description">
      </div>
      <div class="form-group">
        <input type="file" formControlName="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*"
          (change)="onFileSelected($event)" />
      </div>
      <button type="submit" id="musicSubmit" (click)="postMusic()" [disabled]="musicForm.invalid">Upload music</button>
    </form>
  </div>


  <div class="container2 container">

    <div class="container2 container">

      <div class="row justify-content-start">

        <div class="card col-xl-3 col-md-6 col-12 music__card" style="width:23 rem" *ngFor="let music of allMusic">

          <button type="submit" class="close text-right" aria-label="Close" (click)="deleteMusic(music.music_id)">
            <span aria-hidden="true">&times;</span>
          </button>
          <img class="card-img-top music__card__img" src="{{music.image_url}}" alt="Card image cap">
          <div class="containerOverlay">
            <div class="overlay">{{music.description}}</div>

          </div>
          <div class="card-body">

            <button type="button" (click)="showDialog(music)" icon="pi pi-info-circle" label="Show"
              class="btn btn-primary card__button_update">Update</button>

          </div>
        </div>
      </div>

      <uni-audio-player></uni-audio-player>
    </div>
